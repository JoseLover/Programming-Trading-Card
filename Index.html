<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Trading Card</title>
  <!-- Students: your styles live in styles.css. Open it and make changes there. -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Best Clash Royale Card</h1>
      <p class="muted">Skeleton</p>
    </header>

    <!-- STEP 1: Create a card with image + name -->
    <div class="card" aria-label="Your trading card">
      <!-- Put your image file (e.g., photo.jpg) inside the images/ folder and update the path below -->
      <img src="https://freepngimg.com/thumb/clash_of_clans/93511-skeleton-clash-of-figurine-royale-clans-android.png" alt="Clash Royale Skeleton" />
      <div class="content">
        <h2 class="name">Skeleton
        </h2>
        <span class="badge">Common</span>

        <!-- STEP 2: Add extra stats/info using a list or paragraphs -->
        <ul class="stats">
          <li>Health: 81</li>
          <li>Damage: 81</li>
          <li>Spawns 3 skeleton</li>
        </ul>
    </div>
